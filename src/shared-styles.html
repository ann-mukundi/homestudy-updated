<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .circle {
        display: inline-block;
        width: 56px;
        height: 56px;
        text-align: center;
        color: #fff;
        border-radius: 50%;
        background: #bbb;
        font-size: 20px;
        line-height: 56px;
      }

      h1 {
        margin: 16px 0;
        color: var(--app-primary-color);
        font-size: 22px;
      }

      h1.title-root{
        margin-bottom: 0;
      }

      h3.title-branch{
        margin-left:13%;
        margin-top: -15px;
      }

      .page-wide {
        max-width: 1390px;
      }

      .page {
        max-width: 1044px;
      }

      .page, .page-wide{
        padding: 0;
        margin: 0 auto;
        text-align: justify;
      }

      .note{
        padding: 1em 5em 1em 1em;
        color: #f1f1f1;
        background: var(--app-primary-color);
        border-radius: 20px;
      }

      .call-to-action{
        padding: 1em;
        text-align: left;
        font-size: 1.2em;
        display: inline-block;
        text-align: justify;
        color: #f1f1f1;
        background: var(--app-primary-color);
      }

      .call-to-action a{
        color: #f1f1f1;
      }

      table.module-map{
        margin-top: 68px;
      }

      table.module-map .module-resources{
        background: #f5f5f5;
      }

      table.module-map .module-resources a{
        text-decoration: none;
        font-size: 1.25em;
        color: var(--app-primary-color)
      }

      @media (max-width: 840px ) { 
        table.module-map{
          margin-top: 0;
        }
      }

      table.mdl-data-table tr:nth-child(even){
        background-color: #f1f1f1;
      }

      body .full-width,
      home-page .full-width, 
      modules-page .full-width,
      andela-homestudy .full-width {
        width: 100%;
      }
